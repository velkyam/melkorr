<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Melkor Software</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- bootstrapcss -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- typewriter -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <!-- formspreechat -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton = window.formbutton || function () { (formbutton.q = formbutton.q || []).push(arguments) };
    formbutton("create", {
      title: "Máte dotaz?", description: "Ozveme se vám zpět co nejdříve", styles: {
        button: {
          background: "#2E3192",
        },
        title: {
          background: "#2E3192",
        },
        description: {
          background: "#2E3192",
        },
        textInput: {
          border: "solid 1px #e7ebf3",
          margin: "10px 0px",
          padding: "10px"
        },
        emailInput: {
          border: "solid 1px #e7ebf3",
          margin: "10px 0px",
          padding: "10px"
        },
        textareaInput: {
          border: "solid 1px #e7ebf3",
          margin: "10px 0px",
          padding: "10px"
        },
      },
      fields: [{
        name: "name",
        type: "text",
        label: "Vaše jméno",
        placeholder: "Karel Novák",
        required: true,
      },
      {
        name: "email",
        type: "email",
        label: "Váš e-mail",
        placeholder: "karel.novak@gmail.com",
        required: true
      },
      {
        name: "Message",
        type: "textarea",
        label: "S čím vám můžeme poradit?",
        placeholder: "Rád bych se dozvěděl více o MelkorVisu, ale nevím kde začít.",
        required: true
      },
      {
        type: "submit",
        value: "Odeslat",
      }],

      action: "https://formspree.io/f/xoqoryke"
    })
  </script>
<!-- fontawesome icons -->
<script src="https://kit.fontawesome.com/7f5487acc3.js" crossorigin="anonymous"></script>

</body>

</html>
